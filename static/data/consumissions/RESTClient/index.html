<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script href="bootstrap/css/bootstrap.min.js"></script>
<script>


$(document).ready(() => {

	$("#button").click(function () {

		var var_url = $("#url").val();
		var var_datos_entrada = $("#payload").val();
		var var_metodo = $('input:radio[name=method]:checked').attr("id");
		var parsedData;
		var statusCode;
		var mensajeLog;
		var cadenaLista = "";

		var objeto_javascript = JSON.stringify(var_datos_entrada);

		var request = $.ajax({
            url: var_url,
            type: var_metodo,
            data: var_datos_entrada,
            dataType: "JSON",
            contentType: "application/json"
            });


		    $("#data").text(" ");

			$("#List").text(" ");



			request.always(function(jqXHR, status) {

			statusCode = jqXHR.status;

			$("#status").text(statusCode);

			mensajeLog = "Done";

			$("#Log").text(mensajeLog);

		});




		request.done(function(data,status,jqXHR){
			
			statusCode = jqXHR.status;

			$("#status").text(statusCode);

			dataJS = JSON.stringify(data);

			$("#data").text(dataJS);



			

 

			$("#List").html(cadenaLista);





			mensajeLog = "Done";

			$("#Log").text(mensajeLog);
			
		});




	});

	});


</script>
</head>
<body>
<div class="container">
	<h1>JQuery RESTClient</h1>
	<form class="form-horizontal" role="form">
		<div class ="form-group">
			<label for="url"> URL:</label>
			<input class "form-control" id="url" placeholder="url" />
		</div>	
		
		      GET <input name="method" type="radio" id="GET" checked="checked" /> &nbsp;&nbsp;
		      POST <input name="method" type="radio" id="POST" /> &nbsp;&nbsp;
		      PUT <input name="method" type="radio" id="PUT" /> &nbsp;&nbsp;
		      DELETE <input name="method" type="radio" id="DELETE" /> &nbsp;&nbsp;
		      <br/>
		      Payload: <input id="payload" size="60" />
		      <br/><br/>
		     <button type="button" id = "button" class="btn btn-success">Success</button>
		      <br/><hr/>
		      HTTP Status: <span id="status"></span>
		      <br/><hr/>
		      <span id="data"></span>
		      <br/><hr/>
		      <ul id="List"></ul>
		      <hr/>
		      Log: <span id="Log"></span>
</form>	      
</div>
</body>
</html>
